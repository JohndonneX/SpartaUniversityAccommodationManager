<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='UOS: Resident Notice Board')}">
    <meta charset="UTF-8">

    <title>Home</title>

</head>
<body>
<nav th:replace="~{fragments/residentNavigation}">Navigation</nav>
<main>
    <br/>
    <div class="container">
        <h3>Create New Post:</h3>
        <form th:action="@{/residentNoticeBoardCreatePost}" th:object="${newResidentPost}" method="post">
            <div class="form-group">
                <label for="titleInput">Enter Post Title</label>
                <input type="text" class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="Post Title" th:field="*{title}" required>
                <small id="titleHelp" class="form-text text-muted">Provide a meaningful title.</small>
            </div>
            <div class="form-group">
                <label for="postBody">Enter Notice Content</label>
                <textarea class="form-control" id="postBody" rows="5" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</main>
</body>
</html>
