<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UOS: Contact Us</title>
    <link rel ="stylesheet" href="/static/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
</head>
<body>
    <br/>
    <div class="container">
        <h3>Get in touch:</h3>
        <form th:action="@{/submitContactUs}" th:object="${enquiry}" method="post">
            <div class="form-group">
                <label for="emailInput">Enter Email Address</label>
                <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="enquiryBody">Enter Enquiry</label>
                <textarea class="form-control" id="enquiryBody" rows="5" th:field="*{content}"></textarea>
            </div>
            <div class="form-group">
                <label for="contactNumInput">Enter Contact Number</label>
                <input type="tel" class="form-control" id="contactNumInput" aria-describedby="telHelp" placeholder="Enter contact number" th:field="*{contactNo}">
                <small id="telHelp" class="form-text text-muted">We'll never share your number with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
