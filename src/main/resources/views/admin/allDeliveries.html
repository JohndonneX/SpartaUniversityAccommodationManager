<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/fragments :: layout(~{::head}, ~{::nav}, ~{::main})}">
<head th:replace="~{fragments/head :: headFragment(title='UOS: Deliveries')}">
    <meta charset="UTF-8">

    <title>Home</title>

</head>
<body>
<nav th:replace="~{fragments/adminNavigation}">Navigation</nav>
<main>
    <div class="container">
    <h1>Table of Deliveries:</h1>
        <span class="paddSpan"></span>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Delivery ID</th>
            <th scope="col">Resident ID</th>
            <th scope="col">Time of Arrival</th>
            <th scope="col">Delivery Description</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="delivery : ${deliveries}">
            <tr>
                <td th:text="${delivery.deliveryId}">Delivery ID</td>
                <td th:text="${delivery.residentId}">Resident ID</td>
                <td th:text="${delivery.dateTimeOfArrival}">Time of Arrival</td>
                <td th:text="${delivery.deliveryDescription}">Delivery Description</td>
                <td th:text="${delivery.status}">Delivery Description</td>
                <td>
                    <form th:if="${delivery.status == 'Awaiting Collection'}" th:action="@{/markDelivery}" method="POST">
                        <button class="nav-link btn btn-primary orangeBtn" type="submit" name="deliveryID" th:value="${delivery.deliveryId}">Mark Collected</button>
                    </form>
                </td>
            </tr>
        </th:block>

        </tbody>
    </table>
    </div>
</main>
</body>
</html>
