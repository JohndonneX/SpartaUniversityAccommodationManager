<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UOS: Login</title>
    <link rel ="stylesheet" href="/static/css/myStyle.css"/>
    <link rel ="stylesheet" href="webjars/bootstrap/4.5.2/css/bootstrap.css"/>
</head>
<body class="text-center">
<div class="container">
    <form class="form-signin">
        <img class="mb-4" th:src="@{/images/spartaLogo.png}" alt="Sparta Logo" width="25%">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© Panda in Spring</p>
    </form>

    <div>
        <div id="twoseven-ext-tab-media-modal" class="twoseven-ext-tab-media-modal" style="display: none;">
            <!-- Modal content -->
            <div class="twoseven-ext-tab-media-modal-content">
                <div class="iframe-container" style="height: 100%; width: 100%;">
                    <span class="close">×</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
